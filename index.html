<!DOCTYPE html>
<html>
<head>
    <title>在线作品集 - 你的名字</title>
    <style>
        /* 暗黑风格样式 */
        body {
            background: #1a1a1a;
            color: white;
            margin: 0;
            font-family: Arial;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* PDF查看器样式 */
        #pdf-viewer {
            width: 100%;
            height: 90vh;
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        /* 下载按钮 */
        .download-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">我的作品集</h1>
        
        <!-- PDF 查看器 -->
        <iframe 
            id="pdf-viewer"
            src="resume.pdf#toolbar=1&navpanes=0&scrollbar=1"
        ></iframe>
        
        <!-- 下载按钮 -->
        <a href="resume.pdf" class="download-btn" download>
            ⬇ 下载完整版 (PDF)
        </a>
    </div>
</body>
</html>
